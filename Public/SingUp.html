    <div class="card card-login mx-auto my-5">
        <h5 class="card-header">Registrarse</h5>
        <div class="card-body">
          <h6 class="card-subtitle"></h6>
            <div>          
                <input type="email" class="button button-email" id="email" name="email" required placeholder="Ingrese su correo electrónico.">
            </div>
            <h6 class="card-subtitle"></h6>
            <div>
                <input type="password" class="button button-password" id="contraseña" name="contraseña" required placeholder="Ingrese su contraseña.">
            </div>
            <div>
                <input type="text" class="button button-firstname" id="text" name="text" required placeholder="Ingrese su nombre/s.">
            </div>
            <div>
                <input type="text" class="button button-lastname" id="text" name="text" required placeholder="Ingrese su apellido.">
            </div>           
            <div>
                <input type="date" class="button button-date" id="fecha" name="fecha" required placeholder="Ingrese su contraseña.">
            </div>
          <a href="Home.html" class="btn btn-primary mt-3">Registrarse</a>
        </div>
        <div class="card-footer text-center">
