<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" href="./Assets/Logo_AW1.png" type="image/jpeg">
    <link rel="stylesheet" href="./Styles/stylesSCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #272727;">
    <header>
        
    </header>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="card" style="background-color: #999999;">
              <div class="card-header" style="background-color: #333333; color: white;">
                <div class="d-flex justify-content-between align-items-center">
                  <h4>Carrito de Compras</h4>
                  <input type="text" id="buscarProducto" class="form-control" placeholder="Buscar producto..." style="width: 500px;background-color: #999999; color: white">
                  <div>
                      <button id="filtrarBtn" class="btn btn-primary">Filtrar por Precio</button>
                      <button id="OrdenAlfabetico" class="btn btn-primary">Filtrar alfab√©ticamente</button>
                  </div>
              </div>
              </div>
              <div>
                <section>
                  <div id="mensaje" class="alert alert-success text-center" style="margin: 25px; display: none;" role="alert">
                    
                  </div>
                  <div id="carrito-container" class="flex-conteiner d-flex carrito-vacio">

                  </div>
                </section>              

              </div>
              <div class="card-footer" style="background-color: #333333; color: white;">
                <div class="d-flex justify-content-between">
                  <label for="totalPrecio"><strong>Total:</strong></label>
                  <label for="cantidadProductos"><strong>Cantidad:</strong></label>
                </div>
                <div class="d-flex justify-content-between">
                  <p id="totalPrecio">$0.00</p>
                  <p id="cantidadProductos">0</p>
                </div>
                <div class="d-flex justify-content-between mt-1 ">
                  <button class="btn btn-primary btn-comprar" id="comprarProductos">Comprar todos los productos</button>
                  <button class="btn btn-danger btn-vaciar" id="eliminarProductos">Vaciar el carrito</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
        
    <script type="module" src="./index.js"></script>
    <script type="module" src="Carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
