<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/Logo_AW1.png" type="image/jpeg">
    <link rel="stylesheet" href="Styles/stylesSCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Iniciar Sesión</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #272727;">
  <form id="login" class="w-100">
    <div class="card card-login mx-auto my-5">
      <h5 class="card-header">Iniciar Sesión</h5>
      <div class="card-body" style="background-color: #666666;">
        <h6 class="card-subtitle" ></h6>
          <div>          
              <input type="email" class="button button-email" id="email" name="email" required placeholder="Ingrese su correo electrónico.">
          </div>
          <h6 class="card-subtitle"></h6>
          <div>
              <input type="password" class="button button-password" id="contraseña" name="contraseña" required placeholder="Ingrese su contraseña.">
          </div>
        <a href="Home.html" class="btn btn-outline-primary mt-3" id="loginButton" disabled>Iniciar Sesión</a>
      </div>
      <div class="card-footer text-center" style="background-color: #333333;color: white;">
          ¿No tienes cuenta? <a href="SingUp.html">Regístrate aquí</a>
      </div>
   </div>
  </form>  

    <script src="SessionStorage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
